<!DOCTYPE html>
<html lang="en">
<head>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
	<title>Relay</title>
	<script>
		strA = "";
	  function send()
	  {
		nocache = "&nocache=" + Math.random() * 1000000;
		var request = new XMLHttpRequest();
		// send HTTP request
		request.open("GET", "win/" + strA +nocache, true);
		request.send(null);
		strA = "";
	  }
	  function forward()
	  {
		strA = "&CM=1";
		send();
	  }
	  function reverse()
	  {
		strA = "&CM=2";
		send();
	  }
	  function up()
	  {
		strA = "&CM=3";
		send();
	  }
	  function down()
	  {
		strA = "&CM=4";
		send();
	  }
	  function start()
	  {
		strA = "&CM=5";
		send();
	  }
	  function end()
	  {
		strA = "&CM=6";
		send();
	  }

	</script>
	<style>
		body {
			text-align: center;
			background: #222;

			background: #333;

			border: 1px solid #333;

</head>
